<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Jayasri</title>
    <style>
      .example {
  height: 100px;
  width: 100px;
  position: absolute;
  right: 70px;
  bottom: 0px;
  top: 30px;
}

.example1 {
  height: 100px;
  width: 100px;
  position: absolute;
  left: 30px;
  bottom: 0px;
  top: 30px;
}
.spelling-error {
  text-decoration-line: underline;
  text-decoration-style: line;
  text-decoration-color: #30f630;
}
    </style>
  </head>
  <body>
    <div class="example">
      <figure>
      <img src="my pic.jpg" alt="Girl in a jacket" width="150" height="130">
      <figcaption style="text-align: right; color: #a47878;"><b>JAYA SRI</b></figcaption>
    </figure>
    </div>
    
    <div class="container">
      <div>
    <h2 style="color:#ef3f3f;"><b><u class="spelling-error">CALCULATOR USING HTML ,CSS & JS</u></b></h2>
    </div><br>
      <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
